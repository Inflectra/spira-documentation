# META
site_name: SpiraDocs
copyright: Â© Copyright 2006-2022 Inflectra Corporation, All Rights Reserved | en-US

repo_name: Inflectra
repo_url: https://www.inflectra.com
site_url: https://spiradoc.inflectra.com/

# EXTENSIONS USED
markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      linenums: true
  - footnotes
  - md_in_html
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true

# PLUGINS
plugins:
  - search

# THEME INFORMATION
theme:
  features:
    - instant
  icon:
    logo: material/library
    repo: fontawesome/brands/git-alt
  language: en 
  name: material
  palette:
    primary: black
    accent: amber
  font:
    code: IBM Plex Mono
    text: Nunito Sans
  favicon: images/favicon.ico
  logo: images/logo.svg
  custom_dir: overrides
  
extra_css:
  - stylesheets/spira.css

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/inflectra
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/inflectra
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/inflectra-corporation
  analytics: 
    provider: custom 
    property: see the custom.html partial 
  version:
    provider: mike


